services:
  - type: web
    name: n8n
    env: docker
    region: oregon
    plan: free
    dockerfilePath: Dockerfile
    envVars:
      # --- Configuración básica del servidor ---
      - key: N8N_HOST
        value: n8n-render-dev-21s5.onrender.com
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true

      # --- URL pública ---
      - key: WEBHOOK_URL
        value: https://n8n-render-dev-21s5.onrender.com/
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n-render-dev-21s5.onrender.com/
      - key: VUE_APP_URL_BASE_API
        value: https://n8n-render-dev-21s5.onrender.com/

      # --- Optimización de memoria ---
      - key: NODE_OPTIONS
        value: --max-old-space-size=256

    healthCheckPath: /health
