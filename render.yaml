services:
  - type: web
    name: n8n
    env: docker
    region: oregon
    plan: free
    dockerfilePath: Dockerfile
    envVars:
      # --- Configuración básica del servidor ---
      - key: N8N_HOST
        value: n8n-render-dev-21s5.onrender.com
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https

      # --- URL pública ---
      - key: WEBHOOK_URL
        value: https://n8n-render-dev-21s5.onrender.com/
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n-render-dev-21s5.onrender.com/
      - key: VUE_APP_URL_BASE_API
        value: https://n8n-render-dev-21s5.onrender.com/

      # --- Optimización de memoria ---
      - key: NODE_OPTIONS
        value: --max-old-space-size=256

      # --- Configuración de base de datos PostgreSQL ---
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8nSafeguard
          property: host
      - key: DB_POSTGRESDB_PORT
        value: 5432
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8nSafeguard
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8nSafeguard
          property: password
      - key: DB_POSTGRESDB_DATABASE
        value: n8nsafeguard

      # --- Autenticación básica ---
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true

    healthCheckPath: /health

databases:
  - name: n8nSafeguard
    plan: free
    region: oregon
    databaseName: n8nsafeguard
